<p><input #query
          (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search..."></p>
<data-table
  [items]="items"
  [itemCount]="itemCount"
  (reload)="reloadItems($event)"
>
  <data-table-column
    [property]="'name'"
    [header]="'Name'"
    [sortable]="true"
    [resizable]="true"
  >
  </data-table-column>
  <data-table-column
    [property]="'ownerName'"
    [header]="'Owner Name'"
    [sortable]="true"
    [resizable]="true"
  >
  </data-table-column>

  <data-table-column
    [property]="'$key'"
    [sortable]="true"
  >
    <ng-template #dataTableCell let-item="item"><a [routerLink] = "[item.key]">Edit</a></ng-template>
  </data-table-column>
</data-table>
